<!DOCTYPE html>
<html lang="vi">
  <style>
        .product-card {
            border: 1px solid #eee;
            padding: 15px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .price {
            color: #d32f2f;
            font-weight: bold;
            font-size: 1.2em;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .btn-detail {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .btn-add-cart {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        #product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Mini Ecommerce</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    </head>
<body>

    <div id="header"></div>

    <h1 style="text-align: center; margin-top: 20px;">Sản phẩm nổi bật</h1>

    <div id="product-list">
        Đang tải dữ liệu...
    </div>

    <div id="footer"></div>

    <script src="../utils.js"></script>
    <script src="home.js"></script>
</body>
</html>
