<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../assets/css/style.css"> <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .auth-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;}
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px;}
        button:hover { background: #0056b3; }
        .link { text-align: center; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2 style="text-align: center;">Đăng Ký</h2>
        <form id="register-form">
            <input type="text" id="name" placeholder="Họ và tên" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mật khẩu (min 6 ký tự)" required>
            <button type="submit">Đăng ký</button>
        </form>
        <a href="login.html" class="link">Đã có tài khoản? Đăng nhập</a>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    alert(data.message); 
                    localStorage.setItem('registerEmail', email);
                    window.location.href = 'verify-otp.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error(error);
                alert('Lỗi kết nối Server');
            }
        });
    </script>
</body>
</html>
