<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .auth-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; font-weight: bold;}
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2 style="text-align: center;">Mật Khẩu Mới</h2>
        <form id="reset-form">
            <input type="password" id="password" placeholder="Nhập mật khẩu mới (min 6 ký tự)" required minlength="6">
            <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu mới" required>
            <button type="submit" id="btn-submit">Đổi mật khẩu</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert("⚠️ Đường dẫn không hợp lệ hoặc thiếu Token!");
            window.location.href = 'login.html';
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('btn-submit');

            if (password !== confirmPassword) {
                alert("Hai mật khẩu không khớp!");
                return;
            }

            btn.innerText = "Đang xử lý...";
            btn.disabled = true;

            try {
                const res = await fetch(`http://localhost:5000/api/auth/reset-password/${token}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("✅" + data.message);
                    window.location.href = 'login.html';
                } else {
                    alert("Lỗi: " + data.message);
                }
            } catch (error) {
                alert("Lỗi kết nối Server!");
            } finally {
                btn.innerText = "Đổi mật khẩu";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
