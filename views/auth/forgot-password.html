<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .auth-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #ffc107; color: #333; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; font-weight: bold;}
        button:hover { background: #e0a800; }
        .link { text-align: center; margin-top: 10px; display: block; text-decoration: none; color: #007bff; }
        .back-link { text-align: center; margin-top: 15px; display: block; color: #666; font-size: 0.9em; text-decoration: none;}
    </style>
</head>
<body>
    <div class="auth-box">
        <h2 style="text-align: center;">Quên Mật Khẩu?</h2>
        <p style="text-align: center; color: #666; font-size: 0.9em;">Nhập email của bạn, chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.</p>
        
        <form id="forgot-form">
            <input type="email" id="email" placeholder="Nhập email của bạn" required>
            <button type="submit" id="btn-submit">Gửi yêu cầu</button>
        </form>

        <a href="login.html" class="back-link">← Quay lại Đăng nhập</a>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btn-submit');

            btn.innerText = "Đang gửi...";
            btn.disabled = true;

            try {
                const res = await fetch('http://localhost:5000/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("Đã gửi email! Vui lòng kiểm tra hộp thư (cả mục Spam).");
                } else {
                    alert("Lỗi: " + data.message);
                }
            } catch (error) {
                alert("Lỗi kết nối Server!");
            } finally {
                btn.innerText = "Gửi yêu cầu";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
