<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mini Ecommerce</title>
    <style>
        body { margin: 0; padding: 0; background: #2c3e50; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        .login-box h2 { margin-bottom: 20px; color: #333; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 12px; background: #e74c3c; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .login-box button:hover { background: #c0392b; }
        #error-msg { color: red; margin-bottom: 15px; font-size: 0.9em; display: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>HỆ THỐNG QUẢN TRỊ</h2>
        <p id="error-msg"></p>
        <form id="admin-login-form">
            <input type="email" id="email" placeholder="Email quản trị viên" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit" id="btn-login">ĐĂNG NHẬP ADMIN</button>
        </form>
        <a href="../home/index.html" style="display:block; margin-top:20px; text-decoration:none; color:#3498db; font-size:0.9em;">← Về trang Khách hàng</a>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const errorMsg = document.getElementById('error-msg');

            btn.innerText = "Đang xử lý...";
            btn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    if (data.user && data.user.isAdmin === true) {
                        localStorage.setItem('adminToken', data.accessToken);
                        localStorage.setItem('adminUser', JSON.stringify(data.user));
                        window.location.href = 'index.html';
                    } else {
                        errorMsg.innerText = "Bạn không có quyền quản trị (Not an Admin)!";
                        errorMsg.style.display = 'block';
                    }
                } else {
                    errorMsg.innerText = "Lỗi: " + data.message;
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.innerText = "Lỗi kết nối Server!";
                errorMsg.style.display = 'block';
            } finally {
                btn.innerText = "ĐĂNG NHẬP ADMIN";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
